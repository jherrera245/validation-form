<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Formulario de Usuarios</title>
</head>
<body>
    <div class="container">
        <div class="col-lg-7 col-sm-12 m-auto">
            <h4 class="text-center text-secondary mt-4">Registro Usuarios</h4>
            <form id="form">
                <div class="card mt-4">
                    <div class="card-header fw-bold">
                        <i class="fa fa-edit"></i>
                        Crear Cuenta
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 mb-2">
                                <span class="text-secondary">Ya tienes una cuenta?</span>
                                <a href="#" class="text-primary">Iniciar Sesión</a>
                            </div>    
                        </div>
                        
                        <div class="row">
                            <div class="col-lg-6 col-sm-12">
                                <div class="mb-3">
                                    <label class="form-label fw-bold" for="nombres">Nombres</label>
                                    <input type="text" name="nombres" id="nombres" class="form-control" 
                                    placeholder="Ingresa tus nombres" maxlength="75">
                                    <div id="valid-nombres"></div>
                                </div>
                            </div>

                            <div class="col-lg-6 col-sm-12">
                                <div class="mb-3">
                                    <label class="form-label fw-bold" for="apellidos">Apellidos</label>
                                    <input type="text" name="apellidos" id="apellidos" class="form-control" 
                                    placeholder="Ingresa tus apellidos" maxlength="75">
                                    <div id="valid-apellidos"></div>
                                </div>
                            </div>

                            <div class="col-lg-6 col-sm-12">
                                <div class="mb-3">
                                    <label class="form-label fw-bold" for="dni">DNI</label>
                                    <input type="text" name="dni" id="dni" class="form-control" 
                                    placeholder="Ingresa tu documento de identidad" maxlength="10">
                                    <div id="valid-dni"></div>
                                </div>
                            </div>

                            <div class="col-lg-6 col-sm-12">
                                <div class="mb-3">
                                    <label class="form-label fw-bold" for="email">Dirección de correo electrónico</label>
                                    <input type="email" name="email" id="email" class="form-control" class="form-control" 
                                    placeholder="Ingresa tu dirección de correo electronico">
                                    <div id="valid-email"></div>
                                </div>
                            </div>

                            <div class="col-lg-6 col-sm-12">
                                <div class="mb-3">
                                    <label class="form-label fw-bold" for="email">Contraseña</label>
                                    <input type="password" name="password" id="password" class="form-control" class="form-control" 
                                    placeholder="Ingresa tu contraseña">
                                    <div id="valid-password"></div>
                                </div>
                            </div>

                            <div class="col-lg-6 col-sm-12">
                                <div class="mb-3">
                                    <label class="form-label fw-bold" for="email">Fecha de Nacimiento</label>
                                    <input type="date" name="fecha_nacimiento" id="fecha-nacimiento" class="form-control" class="form-control">
                                    <div id="valid-email"></div>
                                </div>
                            </div>

                            <div class="col-lg-12 col-sm-12">
                                <div class="mb-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="ofertas">
                                        <label class="form-check-label" for="ofertas"  style="text-align: justify;">
                                            Recibir ofertas de nuestros servicios
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="card-footer">
                        <button class="btn btn-primary" type="button" id="send">
                            <i class="fa fa-edit"></i>
                            Registar
                        </button>
                        <button class="btn btn-secondary" type="reset">
                            <i class="fa fa-refresh"></i>
                            Cancelar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/valid-form-users.js"></script>
</body>
</html>
