<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Formulario de Productos</title>
</head>
<body>
    <div class="container">
        <div class="col-lg-5 col-sm-12 m-auto">
            <h4 class="text-center text-secondary mt-4">Agregar Productos</h4>
            <form id="form">
                <div class="card mt-4">
                    <div class="card-header fw-bold">
                        <i class="fa fa-edit"></i>
                        Registro de Productos
                    </div>

                    <div class="card-body">

                        <div class="row">
                            <div class="col-lg-12 col-sm-12">
                                <div class="mb-3">
                                    <label class="form-label fw-bold" for="producto">Nombre del producto</label>
                                    <input type="text" name="producto" id="producto" class="form-control" 
                                    placeholder="Ingresa el nombre del producto" maxlength="50">
                                    <div id="valid-producto"></div>
                                </div>
                            </div>

                            <div class="col-lg-12 col-sm-12">
                                <div class="mb-3">
                                    <label class="form-label fw-bold" for="codigo">Codigo de Barras</label>
                                    <input type="text" name="codigo" id="codigo" class="form-control" 
                                    placeholder="Ingresa el codigo de barra" maxlength="50">
                                    <div id="valid-codigo"></div>
                                </div>
                            </div>

                            <div class="col-lg-12 col-sm-12">
                                <div class="mb-3">
                                    <label class="form-label fw-bold" for="existencia">Existencia Actual</label>
                                    <input type="number" name="existencia" id="existencia" class="form-control" 
                                    placeholder="Cantidad actual de producto" min="0">
                                    <div id="valid-existencia"></div>
                                </div>
                            </div>

                            <div class="col-lg-12 col-sm-12">
                                <div class="mb-3">
                                    <label class="form-label fw-bold" for="precio">Precio</label>
                                    <input type="number" name="precio" id="precio" class="form-control" 
                                    placeholder="Precio del producto">
                                    <div id="valid-precio"></div>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="card-footer">
                        <button class="btn btn-primary" type="button" id="send">
                            <i class="fa fa-edit"></i>
                            Enviar
                        </button>
                        <button class="btn btn-secondary" type="button">
                            <i class="fa fa-eye"></i>
                            Ver todos
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/valid-form-product.js"></script>
</body>
</html>
